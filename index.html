<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <title>The Life Game</title>
  <link rel="stylesheet" href="styles/base.css">
</head>
<body>
  <div class="container">
    <h1>
      <a
        href="http://en.wikipedia.org/wiki/Conway's_Game_of_Life"
        target="_blank"
        class="externalLink"
      >
        Game of Life
      </a>
    </h1>

    <ul id="menu">
      <li>
        <span class="button" id="start"> Give life </span>
      </li>
      <li>

      <li>

    </ul>

    <span class="notice"> Press the control key while clicking to draw seeds </span>

    <canvas id="game" width=800 height=800></canvas>
  </div>

  <script src="dist/all.min.js"></script>

  <script>
    Game.init();
  </script>
